<div class="row apply-padding-top">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <img src="../../assets/logo.png" style="width: 80px; height: 80px;"><br/><br/>
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Sunline Admin Panel</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-3 control-label">User Name</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="login_user_name" name="login_user_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">Password</label>
            <div class="col-xs-9">
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="login_password" name="login_password">
            </div>
          </div>
          <div class="btn-group pull-right">
            <button class="btn btn-link" data-toggle="modal" data-target="#sign-in">
              Sign In
            </button>
            <button class="btn btn-success" (click)="loginToSystem()">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>

<!-- model for sign in -->
<div class="modal fade" id="sign-in" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title pull-left">User Sign In</h3>
          <div class="btn-group pull-right">
            <button class="btn btn-success" (click)="signInToSystem()">
              Sign Up
            </button>
          </div>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-xs-3 control-label">User Name</label>
              <div class="col-xs-9">
                <input type="text" class="form-control" placeholder="user name" [(ngModel)]="sign_user_name" name="sign_user_name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">Password</label>
              <div class="col-xs-9">
                <input type="password" class="form-control" placeholder="password" [(ngModel)]="sign_password" name="sign_password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">Re-type Password</label>
              <div class="col-xs-9">
                <input type="password" class="form-control" placeholder="password" [(ngModel)]="sign_re_password" name="sign_re_password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">E - mail</label>
              <div class="col-xs-9">
                <input type="email" class="form-control" placeholder="E - mail" [(ngModel)]="sign_email" name="sign_email">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
